<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/4.0.0-1/js/bootstrap.min.js}"></script>
</head>
<body>
<h1 class="panel-title">NOTES!</h1>
<div class="table-responsive" th:if="${not #lists.isEmpty(notes)}">
    <table class="table table-hover ">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
        </tr>
        <tr th:remove="all">
            <td>123</td>
            <td>Title 1</td>
            <td>Content 1</td>
        </tr>
        <tr th:each="note : ${notes}">
            <td th:text="${note.id}"></td>
            <td th:text="${note.title}"></td>
            <td th:text="${note.content}"></td>
            <td><a href="#" th:href="@{'/student/' + ${note.id} + '/show'}">View</a></td>
            <td><a href="#" th:href="@{'/student/' + ${note.id} + '/update'}">Edit</a></td>
            <td><a href="#" th:href="@{'/student/' + ${note.id} + '/delete'}">Delete</a></td>
        </tr>
        <tr>
            <td><a href="#" th:href="@{'/note/new'}">New note</a></td>
        </tr>
    </table>
</div>
</body>
</html>
